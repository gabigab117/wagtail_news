{% extends 'base.html' %}
{% block title %}SignUp{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-7 col-xl-6 text-center shadow-lg p-5 white">
            <h1>Inscription</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Envoyer">
            </form>
        </div>
    </div>
</div>
{% endblock %}
